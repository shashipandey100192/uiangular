<form [formGroup]="myform" (ngSubmit)="mysubmit()">
    <div class="container p-3">
    <div class="row border">
        <div class="col-6">
           <input type="text" class="form-control" placeholder="firstname" formControlName="firstname">
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="lastname" formControlName="lastname">
         </div>
         <div class="col-6">
            <input type="email" class="form-control" placeholder="email" formControlName="email">
         </div>
         <div class="col-6">
            <input type="date" class="form-control" placeholder="date" formControlName="cusdate">
         </div>
         <div class="col-12 text-center" >
            <button class="btn btn-primary">submit</button>
         </div>
        
    </div>
    </div>
    
    </form>
