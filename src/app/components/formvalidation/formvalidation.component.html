<h1 class="text-center">Form Validation</h1>
<form (ngSubmit)="myform(abc)" #abc="ngForm">
    <div class="container p-3">
    <div class="row border">
        <div class="col-6">
           <input type="text" class="form-control" placeholder="firstname" ngModel name="firstname" required error.invalid disabled>
           <p class="text-danger d-none"> error message</p>
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="lastname" ngModel name="lastname" required error.invalid>
            <p class="text-danger d-none"> error message</p>
         </div>
         <div class="col-6">
            <input type="email" class="form-control" placeholder="email" ngModel name="myemail" required>
            <p class="text-danger d-none"> error message</p>
         </div>
         <div class="col-6">
            <input type="date" class="form-control" placeholder="date" ngModel name="mydate" required error.invalid>
            <p class="text-danger d-none"> error message</p>
         </div>
         <div class="col-12 text-center" >
            <button class="btn btn-primary">submit</button>
         </div>
    </div>
    </div>
    
    </form>
