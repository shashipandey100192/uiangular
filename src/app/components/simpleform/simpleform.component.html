


<form (ngSubmit)="myform(abc)" #abc="ngForm">
<div class="container p-3">
<div class="row border">
    <div class="col-6">
       <input type="text" class="form-control" placeholder="firstname" ngModel name="firstname" required error.invalid>
      
    </div>
    <div class="col-6">
        <input type="text" class="form-control" placeholder="lastname" ngModel name="lastname" required>
       
     </div>
     <div class="col-6">
        <input type="email" class="form-control" placeholder="email" ngModel name="myemail" required>
        
     </div>
     <div class="col-6">
        <input type="date" class="form-control" placeholder="date" ngModel name="mydate" required>
        
     </div>
     <div class="col-12 text-center" >
        <button class="btn btn-primary">submit</button>
     </div>
</div>
</div>

</form>





<form>

         <div class="col-6">
            <input type="date" class="form-control" placeholder="date" [(ngModel)]="mydata.date" name="date">
         </div>
         <div class="col-12 text-center" >
            <button type="button" (click)="mysubmitdata()" class="btn btn-primary">submit</button>

    </div>
    </div>
